name: Docker Hub CI (dev=test, main=prod)

on:
  push:
    branches:
      - main
      - dev
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main

permissions:
  contents: read

env:
  DOCKERHUB_IMAGE: guaimiu/cowdisk

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 生成 tags：dev -> test*, main -> latest*, tag -> vX.Y.Z
      - name: Docker meta (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            # dev 分支：test
            type=raw,value=test,enable=${{ github.ref_name == 'dev' }}

            # main 分支：latest
            type=raw,value=latest,enable=${{ github.ref_name == 'main' }}

            # Git tag（v1.2.3）：v1.2.3
            type=ref,event=tag

      # PR 只 build；push/tag 才 push
      - name: Build (and maybe push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
